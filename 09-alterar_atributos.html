<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar atributos</title>

    <!-- JQuery-->
    <script src="jquery-3.6.1.min.js"></script>

    <!--Script-->
    <script>

        //Ao carregar o documento
        $(document).ready(function () {
            //Selecionar e alterar o elemento img

            $("img").attr("width", "700"); //attr = atributo
            $("img").attr("title", "Alterando o title via jQuery");

        });

    </script>


</head>

<body>
    <img src="logo_proway.png" width="100px" title="proway">
</body>

</html>
